---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: nfs-instance
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-debian11}-ansible:${MOLECULE_TAG:-latest}"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
verifier:
  name: ansible
